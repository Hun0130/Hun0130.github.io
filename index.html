<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanghoon Lee</title>
  <!-- 모바일 환경 대응 메타 태그 (삭제 가능) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Noto Sans (영어), Noto Sans KR (한국어) : Bold(700) 버전 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

  <style>
    /* 모든 요소에 box-sizing 적용 */
    * {
      box-sizing: border-box;
    }

    /* 전역 폰트 크기: 기존 대비 1.5배 */
    html {
      font-size: 150%;
    }

    /* 기본 레이아웃 및 애니메이션 */
    body {
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      font-weight: 700;
      transition: background-color 0.3s, color 0.3s;
    }

    /* 라이트 모드 */
    body.light-mode {
      background-color: #f2f2f2;
      color: #333;
    }
    /* 다크 모드 */
    body.dark-mode {
      background-color: #333;
      color: #f0f0f0;
    }

    /* 강조(Emphasis) 색상 */
    body.light-mode .emphasis {
      color: #2C3E50;
    }
    body.dark-mode .emphasis {
      color: #4682B4; /* 다크 모드 강조색 (파랑 계열) */
    }

    /* 링크 색상 */
    a {
      text-decoration: none;
    }
    body.light-mode a {
      color: #5B9BD5;
    }
    body.dark-mode a {
      color: #B9D2EE;
    }

    /*******************************************************
     * 상단 헤더 & 메뉴
     *******************************************************/
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ccc;
    }
    .top-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .top-buttons button {
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 5px;
      background: none;
      font-size: 1rem;
      color: inherit;
    }
    .top-buttons button:hover {
      background: rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a:hover {
      text-decoration: none;
    }

    /*******************************************************
     * 본문
     *******************************************************/
    .content {
      padding: 2rem;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }

    /*******************************************************
     * 홈 섹션 (2열 레이아웃)
     *******************************************************/
    .home-header {
      display: flex;
      /* mobile mode 제거: no wrap */
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .profile-left {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .profile-pic {
      width: 150px;
      height: auto;
      border-radius: 4px;
      border: none;
    }
    .name-line {
      display: inline-flex;
      align-items: baseline;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .name-line h1 {
      font-size: 2rem;
      margin: 0;
    }
    .name-line .subtitle {
      font-size: 1.2rem;
      margin: 0;
    }
    .contact-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .contact-icons a:hover {
      text-decoration: underline;
    }
    .research-interest {
      margin-top: 1rem;
      line-height: 1.6;
    }

    /*******************************************************
     * AI / ROS / CPS 디자인
     *******************************************************/
    .design-element {
      display: flex;  
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      text-align: center;
      font-weight: bold;
      line-height: 1.5;
    }
    /* AI, CPS: 세로 배치 (큰글자 + 괄호) */
    .design-block.ai-cps-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* 큰 텍스트 (AI, CPS) */
    .big-text {
      font-size: 1.4rem; 
    }
    /* 괄호 안 문구 */
    .small-text {
      font-size: 0.8rem; 
      opacity: 0.7;
      margin-top: 0.2rem;
    }
    /* 양방향 화살표 */
    .arrow {
      font-size: 1.5rem;
      margin: 0 0.5rem;
    }
    /* ROS 아이콘 크기 => 글자 크기 1.4rem과 동일 높이 */
    .ros-icon {
      height: 1.4rem;
      width: auto;
      vertical-align: middle;
    }

    /*******************************************************
     * 푸터
     *******************************************************/
    footer {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
      padding: 1rem;
    }
  </style>
</head>

<body class="light-mode">
  <header>
    <div class="top-buttons">
      <button id="langToggleBtn" onclick="toggleLanguage()">KOR</button>
      <button onclick="toggleMode()">☀</button>
    </div>
    <nav>
      <a href="#home" id="navHome" onclick="showSection('home'); return false;">Home</a>
      <a href="#about" id="navAbout" onclick="showSection('about'); return false;">About</a>
      <a href="#projects" id="navProjects" onclick="showSection('projects'); return false;">Projects</a>
      <a href="#contact" id="navContact" onclick="showSection('contact'); return false;">Contact</a>
    </nav>
  </header>

  <!-- 메인 콘텐츠 -->
  <div class="content">
    <!-- 홈 섹션 -->
    <div class="section" id="home">
      <div class="home-header">
        <div class="profile-left">
          <img src="Profile.png" alt="Lee Sanghoon's Profile" class="profile-pic" />
        </div>
        <div class="profile-right">
          <div class="name-line">
            <h1 class="emphasis" id="homeTitle"></h1>
            <span class="subtitle" id="homeSubtitle"></span>
          </div>
          <p id="homeSubInfo"></p>
        </div>
      </div>

      <div class="contact-icons" id="homeContacts">
        <span>📧 leesh2913@dgist.ac.kr</span>
        <a href="https://scholar.google.co.kr/citations?user=W2iqqvAAAAAJ&hl=ko" target="_blank">🎓 Google Scholar</a>
        <a href="https://github.com/hun0130" target="_blank">🐙 GitHub</a>
        <a href="https://www.linkedin.com/in/sanghoon-lee-1b5929301" target="_blank">🔗 LinkedIn</a>
      </div>

      <!-- 연구 관심 분야 -->
      <div class="research-interest" id="homeResearch"></div>

      <!-- AI–ROS–CPS 디자인 요소 -->
      <div class="design-element" id="homeDesignElement">
        <!-- AI -->
        <div class="design-block ai-cps-block">
          <span class="big-text emphasis">AI</span>
          <div class="small-text">(Good things happen probabilistically)</div>
        </div>

        <!-- 화살표 -->
        <span class="arrow">⟷</span>

        <!-- ROS (이미지) -->
        <img id="ROSIcon" src="ROS2_light.png" alt="ROS Icon" class="ros-icon" />

        <!-- 화살표 -->
        <span class="arrow">⟷</span>

        <!-- CPS -->
        <div class="design-block ai-cps-block">
          <span class="big-text emphasis">CPS</span>
          <div class="small-text">(Bad things never happen)</div>
        </div>
      </div>
    </div>

    <!-- About 섹션 -->
    <div class="section" id="about">
      <h2>About</h2>
      <p id="aboutContent"></p>
    </div>

    <!-- Projects 섹션 -->
    <div class="section" id="projects">
      <h2>Projects</h2>
      <p id="projectsContent"></p>
    </div>

    <!-- Contact 섹션 -->
    <div class="section" id="contact">
      <h2>Contact</h2>
      <p id="contactContent"></p>
    </div>
  </div>

  <footer>
    © Sanghoon Lee (DGIST) all rights reserved.
  </footer>

  <script>
    /**********************************************************
     * 1. 페이지 로드 시 홈 섹션만 보이도록
     **********************************************************/
    window.addEventListener('DOMContentLoaded', () => {
      showSection('home');
      setLanguageTexts('en');
      updateIconsForTheme(); // 초기 아이콘 (light)
    });

    /**********************************************************
     * 2. 라이트/다크 모드 토글
     **********************************************************/
    function toggleMode() {
      const bodyElement = document.body;
      if (bodyElement.classList.contains('light-mode')) {
        bodyElement.classList.remove('light-mode');
        bodyElement.classList.add('dark-mode');
      } else {
        bodyElement.classList.remove('dark-mode');
        bodyElement.classList.add('light-mode');
      }
      // 아이콘 교체
      updateIconsForTheme();
    }

    // 아이콘 교체 함수 (ROS만 아이콘, AI/CPS는 텍스트)
    function updateIconsForTheme() {
      const isDark = document.body.classList.contains('dark-mode');
      const rosIcon = document.getElementById('ROSIcon');
      if (!rosIcon) return;
      rosIcon.src = isDark ? 'ROS2_dark.png' : 'ROS2_light.png';
    }

    /**********************************************************
     * 3. 한/영 전환 + 폰트 변경
     **********************************************************/
    let currentLang = 'en';
    const texts = {
      en: {
        navHome: "Home",
        navAbout: "About",
        navProjects: "Projects",
        navContact: "Contact",
        homeTitle: "Lee Sanghoon",
        homeSubtitle: "Cyber-Physical AI Researcher",
        homeSubInfo: `Ph.D. Candidate in
          <a href="https://csi.dgist.ac.kr" target="_blank">CSI Lab</a>,
          EECS,
          <a href="https://www.dgist.ac.kr" target="_blank">DGIST</a>`,
        homeResearch: `Research Interests:
          Cyber-Physical AI,
          ROS 2,
          DDS,
          Reinforcement Learning,
          Machine Learning,
          Mobile Robots`,
        aboutContent: "This is the About section. You can share your introduction, background, and interests here.",
        projectsContent: "This is the Projects section. You can showcase your ongoing projects or portfolio here.",
        contactContent: "You can provide your contact details or social media links here."
      },
      ko: {
        navHome: "홈",
        navAbout: "소개",
        navProjects: "프로젝트",
        navContact: "연락처",
        homeTitle: "이상훈",
        homeSubtitle: "사이버-물리 AI 연구자",
        homeSubInfo: `CSI 연구실,
          EECS,
          <a href="https://www.dgist.ac.kr" target="_blank">DGIST</a> 박사과정`,
        homeResearch: `연구 관심 분야:
          사이버-물리 인공지능,
          ROS 2,
          데이터 분산 시스템,
          강화학습,
          기계학습,
          모바일 로봇`,
        aboutContent: "이곳은 About 섹션입니다. 자기소개나 이력, 관심 분야 등을 쓸 수 있어요.",
        projectsContent: "이곳은 Projects 섹션입니다. 진행 중인 프로젝트나 포트폴리오를 정리해둘 수 있어요.",
        contactContent: "연락처나 이메일, SNS 링크 등을 넣을 수 있습니다."
      }
    };

    function toggleLanguage() {
      currentLang = (currentLang === 'en') ? 'ko' : 'en';
      setLanguageTexts(currentLang);

      const langToggleBtn = document.getElementById('langToggleBtn');
      langToggleBtn.textContent = (currentLang === 'en') ? 'KOR' : 'ENG';

      // 폰트 변경: 영어 -> Noto Sans, 한국어 -> Noto Sans KR
      if (currentLang === 'ko') {
        document.body.style.fontFamily = "'Noto Sans KR', sans-serif";
      } else {
        document.body.style.fontFamily = "'Noto Sans', sans-serif";
      }
    }

    /**********************************************************
     * 텍스트 교체
     **********************************************************/
    function setLanguageTexts(lang) {
      document.getElementById('navHome').textContent           = texts[lang].navHome;
      document.getElementById('navAbout').textContent          = texts[lang].navAbout;
      document.getElementById('navProjects').textContent       = texts[lang].navProjects;
      document.getElementById('navContact').textContent        = texts[lang].navContact;

      document.getElementById('homeTitle').textContent         = texts[lang].homeTitle;
      document.getElementById('homeSubtitle').textContent      = texts[lang].homeSubtitle;
      document.getElementById('homeSubInfo').innerHTML         = texts[lang].homeSubInfo;
      document.getElementById('homeResearch').innerHTML        = texts[lang].homeResearch;

      document.getElementById('aboutContent').textContent      = texts[lang].aboutContent;
      document.getElementById('projectsContent').textContent   = texts[lang].projectsContent;
      document.getElementById('contactContent').textContent    = texts[lang].contactContent;
    }

    /**********************************************************
     * 탭(섹션) 전환
     **********************************************************/
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });

      const targetSection = document.getElementById(sectionId);
      if (targetSection) {
        targetSection.classList.add('active');
      }
    }
  </script>
</body>
</html>
