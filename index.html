<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanghoon Lee</title>
  <!-- 모바일 환경 대응 메타 태그 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Noto Sans (영어), Noto Sans KR (한국어) : Bold(700) 버전 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">

  <style>
    /* 모든 요소에 box-sizing 적용 */
    * {
      box-sizing: border-box;
    }

    /* 전역 폰트 크기: 기존 대비 1.5배 */
    html {
      font-size: 150%;
    }

    /* 기본 레이아웃 및 애니메이션 */
    body {
      margin: 0;
      /* 초기에는 영어 폰트 (Noto Sans) 사용 */
      font-family: 'Noto Sans', sans-serif;
      font-weight: 700; /* Noto Sans/Noto Sans KR를 굵게 사용 */
      transition: background-color 0.3s, color 0.3s;
    }

    /* 라이트 모드 */
    body.light-mode {
      background-color: #f5f5f5;
      color: #333;
    }
    /* 다크 모드 */
    body.dark-mode {
      background-color: #333;
      color: #f0f0f0;
    }

    /* 강조(Emphasis) 색상 지정 */
    body.light-mode .emphasis {
      color: #2C3E50; /* 네이비 톤 */
    }
    body.dark-mode .emphasis {
      color: #8FA8BD; /* 밝은 회청색 */
    }

    /* 링크 색상 지정 (밑줄/파란색 제거) */
    a {
      text-decoration: none;
    }
    body.light-mode a {
      color: #5B9BD5; /* 실버 블루 */
    }
    body.dark-mode a {
      color: #B9D2EE; /* 연한 실버 블루 */
    }

    /*******************************************************
     * 상단 영역: 헤더 및 메뉴
     *******************************************************/
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ccc;
    }
    /* 좌측 상단 버튼 영역 */
    .top-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .top-buttons button {
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 5px;
      background: none;
      font-size: 1rem;
      color: inherit;
    }
    .top-buttons button:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    /* 메뉴(nav) - 가로 배치 */
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: none;
    }

    /*******************************************************
     * 본문 영역
     *******************************************************/
    .content {
      padding: 2rem;
    }

    /* 모든 섹션은 기본적으로 숨김 처리 */
    .section {
      display: none;
    }
    /* 활성화된 섹션만 보임 */
    .section.active {
      display: block;
    }

    /*******************************************************
     * 홈 섹션 (2열 레이아웃)
     *******************************************************/
    .home-header {
      display: flex;
      flex-wrap: wrap; /* 화면이 작아도 동일 레이아웃 (줄바꿈만) */
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }

    /* 왼쪽 열(프로필 사진) */
    .profile-left {
      flex: 0 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 오른쪽 열(이름, 직함 등) */
    .profile-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* 프로필 사진 */
    .profile-pic {
      width: 150px;
      height: auto;
      border-radius: 4px;
      border: none;
    }

    /* 이름 + 직함을 한 줄에 */
    .name-line {
      display: inline-flex; /* 같은 줄에 표시 */
      align-items: baseline;
      gap: 0.5rem; /* 이름과 직함 사이 간격 */
      margin: 0.5rem 0;
    }
    /* 이름 (emphasis 클래스로 강조) */
    .name-line h1 {
      font-size: 2rem;
      margin: 0;
    }
    /* 직함(subtitle) */
    .name-line .subtitle {
      font-size: 1.2rem;
      margin: 0; /* 줄바꿈 없이 같은 줄에 */
    }

    /* 연구 관심 분야 (일반 텍스트 색상) */
    .research-interest {
      margin-top: 1rem;
      line-height: 1.6;
    }

    /* 디자인 문구 */
    .design-element {
      margin-top: 2rem;
      text-align: center;
      font-weight: bold;
      line-height: 1.5;
    }

    /* 연락처 아이콘 묶음 (메일, 구글스칼라, 깃허브, 링크드인) */
    .contact-icons {
      display: flex;      /* 한 줄로 배치 */
      align-items: center;
      gap: 1rem;          /* 요소 간 간격 */
      margin: 1rem 0;     /* 위아래 간격 */
    }
    .contact-icons a:hover {
      text-decoration: underline;
    }

    /*******************************************************
     * 푸터
     *******************************************************/
    footer {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
      padding: 1rem;
    }
  </style>
</head>

<body class="light-mode">
  <header>
    <div class="top-buttons">
      <button id="langToggleBtn" onclick="toggleLanguage()">KOR</button>
      <button onclick="toggleMode()">☀</button>
    </div>
    <nav>
      <a href="#home" id="navHome" onclick="showSection('home'); return false;">Home</a>
      <a href="#about" id="navAbout" onclick="showSection('about'); return false;">About</a>
      <a href="#projects" id="navProjects" onclick="showSection('projects'); return false;">Projects</a>
      <a href="#contact" id="navContact" onclick="showSection('contact'); return false;">Contact</a>
    </nav>
  </header>

  <!-- 본문 영역 -->
  <div class="content">
    <!-- 홈 섹션 -->
    <div class="section" id="home">
      <!-- 사진과 함께 (이름, 직함, PhD 정보) 오른쪽에 표시 -->
      <div class="home-header">
        <div class="profile-left">
          <img src="Profile.png" alt="Lee Sanghoon's Profile" class="profile-pic" />
        </div>
        <div class="profile-right">
          <!-- 이름 + 직함을 한 줄로 표시 -->
          <div class="name-line">
            <h1 class="emphasis" id="homeTitle"></h1>
            <span class="subtitle" id="homeSubtitle"></span>
          </div>
          <!-- Ph.D. Candidate 정보 -->
          <p id="homeSubInfo"></p>
        </div>
      </div>

      <!-- 사진 아래쪽에 이모티콘/링크 -->
      <div class="contact-icons" id="homeContacts">
        <span>📧 leesh2913@dgist.ac.kr</span>
        <a href="https://scholar.google.co.kr/citations?user=W2iqqvAAAAAJ&hl=ko" target="_blank">🎓 Google Scholar</a>
        <a href="https://github.com/hun0130" target="_blank">🐙 GitHub</a>
        <a href="https://www.linkedin.com/in/sanghoon-lee-1b5929301" target="_blank">🔗 LinkedIn</a>
      </div>

      <!-- 연구 관심 분야 -->
      <div class="research-interest" id="homeResearch"></div>

      <!-- 디자인 요소 -->
      <div class="design-element" id="homeDesignElement"></div>
    </div>

    <!-- 어바웃 섹션 -->
    <div class="section" id="about">
      <h2>About</h2>
      <p id="aboutContent"></p>
    </div>

    <!-- 프로젝트 섹션 -->
    <div class="section" id="projects">
      <h2>Projects</h2>
      <p id="projectsContent"></p>
    </div>

    <!-- 연락처 섹션 -->
    <div class="section" id="contact">
      <h2>Contact</h2>
      <p id="contactContent"></p>
    </div>
  </div>

  <footer>
    © Sanghoon Lee (DGIST) all rights reserved.
  </footer>

  <script>
    /**********************************************************
     * 1. 페이지 로드 시 홈 섹션만 보이도록 (초기화)
     **********************************************************/
    window.addEventListener('DOMContentLoaded', () => {
      showSection('home');
      setLanguageTexts('en');
    });

    /**********************************************************
     * 2. 라이트/다크 모드 토글
     **********************************************************/
    function toggleMode() {
      const bodyElement = document.body;
      if (bodyElement.classList.contains('light-mode')) {
        bodyElement.classList.remove('light-mode');
        bodyElement.classList.add('dark-mode');
      } else {
        bodyElement.classList.remove('dark-mode');
        bodyElement.classList.add('light-mode');
      }
    }

    /**********************************************************
     * 3. 한/영 전환 + 폰트 변경
     **********************************************************/
    let currentLang = 'en';
    const texts = {
      en: {
        navHome: "Home",
        navAbout: "About",
        navProjects: "Projects",
        navContact: "Contact",
        homeTitle: "Lee Sanghoon",
        homeSubtitle: "Cyber-Physical AI Researcher",
        homeSubInfo: `Ph.D. Candidate in
          <a href="https://csi.dgist.ac.kr" target="_blank">CSI Lab</a>,
          EECS,
          <a href="https://www.dgist.ac.kr" target="_blank">DGIST</a>`,
        homeResearch: `Research Interests:
          Cyber-Physical AI,
          ROS 2,
          DDS,
          Reinforcement Learning,
          Machine Learning,
          Mobile Robots`,
        homeDesignElement: `AI (Good things happen probabilistically)<br />→ Integration ←<br />CPS (Bad things never happen)`,
        aboutContent: "This is the About section. You can share your introduction, background, and interests here.",
        projectsContent: "This is the Projects section. You can showcase your ongoing projects or portfolio here.",
        contactContent: "You can provide your contact details or social media links here."
      },
      ko: {
        navHome: "홈",
        navAbout: "소개",
        navProjects: "프로젝트",
        navContact: "연락처",
        homeTitle: "이상훈",
        homeSubtitle: "사이버-물리 AI 연구자",
        homeSubInfo: `CSI 연구실,
          EECS,
          <a href="https://www.dgist.ac.kr" target="_blank">DGIST</a> 박사과정`,
        homeResearch: `연구 관심 분야:
          사이버-물리 인공지능,
          로봇 운영체제 2,
          데이터 분산 시스템,
          강화학습,
          기계학습,
          모바일 로봇`,
        homeDesignElement: `AI (Good things happen probabilistically)<br />→ Integration ←<br />CPS (Bad things never happen)`,
        aboutContent: "이곳은 About 섹션입니다. 자기소개나 이력, 관심 분야 등을 쓸 수 있어요.",
        projectsContent: "이곳은 Projects 섹션입니다. 진행 중인 프로젝트나 포트폴리오를 정리해둘 수 있어요.",
        contactContent: "연락처나 이메일, SNS 링크 등을 넣을 수 있습니다."
      }
    };

    function toggleLanguage() {
      // 현재 언어 상태 스위치
      currentLang = (currentLang === 'en') ? 'ko' : 'en';
      setLanguageTexts(currentLang);

      // 버튼 텍스트 전환
      const langToggleBtn = document.getElementById('langToggleBtn');
      langToggleBtn.textContent = (currentLang === 'en') ? 'KOR' : 'ENG';

      // 폰트 변경: 영어 -> Noto Sans, 한국어 -> Noto Sans KR
      if (currentLang === 'ko') {
        document.body.style.fontFamily = "'Noto Sans KR', sans-serif";
      } else {
        document.body.style.fontFamily = "'Noto Sans', sans-serif";
      }
    }

    // 텍스트 교체
    function setLanguageTexts(lang) {
      document.getElementById('navHome').textContent           = texts[lang].navHome;
      document.getElementById('navAbout').textContent          = texts[lang].navAbout;
      document.getElementById('navProjects').textContent       = texts[lang].navProjects;
      document.getElementById('navContact').textContent        = texts[lang].navContact;

      document.getElementById('homeTitle').textContent         = texts[lang].homeTitle;
      document.getElementById('homeSubtitle').textContent      = texts[lang].homeSubtitle;
      document.getElementById('homeSubInfo').innerHTML         = texts[lang].homeSubInfo;
      document.getElementById('homeResearch').innerHTML        = texts[lang].homeResearch;
      document.getElementById('homeDesignElement').innerHTML   = texts[lang].homeDesignElement;

      document.getElementById('aboutContent').textContent      = texts[lang].aboutContent;
      document.getElementById('projectsContent').textContent   = texts[lang].projectsContent;
      document.getElementById('contactContent').textContent    = texts[lang].contactContent;
    }

    /**********************************************************
     * 4. 탭(섹션) 전환
     **********************************************************/
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });

      const targetSection = document.getElementById(sectionId);
      if (targetSection) {
        targetSection.classList.add('active');
      }
    }
  </script>
</body>
</html>
